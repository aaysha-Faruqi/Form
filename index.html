<!DOCTYPE html>
<html lang="en">

<body>
    
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Detail Form</title>
</head>
<body>

    <form action="#" method="post">
       
            <legend>Personal Details</legend>
            <label for="Salutation">Salutation:</label>
            <br>
            <select>
                <option>--None--</option>
                <option>Mr.</option>
                <option>Mrs.</option>
              </select>
            <br>
            <br>
            <!-- Name -->
            <label for="Firstname">First Name:</label>
            <input type="text" id="Fname" name="Fname" placeholder="abcd">
<br>
<br>
            <label for="lastname">Last Name:</label>
            <input type="text" id="lname" name="lname"  placeholder="abcd">
            <br>
            <br>

            
            <!-- Gender -->
            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
<br>
<br>

 <!-- Email -->
 <label for="email">Email:</label>
 <input type="email" id="email" name="email" value="abc@gmail.com">
            
<br>
           
<br>

              <label for="dob">Date of Birth: 
              <input type="Date" name="dob">
            </label>
           
<br>
<br>

            <label for="Add">Address: </label>
            <br>
            <textarea name="Add" cols="30" rows="5"></textarea>
<br>
<br>
            <!-- Submit Button -->
            <button type="submit">Submit</button>
      
    </form>

</body>
</html>

</body>
</html>
